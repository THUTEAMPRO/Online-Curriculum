{% extends "base.html" %}
{% block title %} User Info {% endblock %}

{% block page_content %}

<html>
<head>
	<style>
		.divbox{width:400px;height:60px;position:absolute;left:50%;top:50%;margin-left:-250px;margin-top:-150px;}
	</style>
</head>
<script src="{{ url_for('static', filename='javascript/jquery-1.8.3.min.js') }}"></script>
<body>
	<div class="divbox">
		<center>
		为了之后能向您提醒您的日程，请您验证您的邮箱
		<br/>
		<input type="submit" value="点此验证邮箱"  onclick="checkemail()">
		</center>
	</div>
<script>
function checkemail(){
	Request = {
		QueryString : function(item){
			var svalue = location.search.match(new RegExp("[\?\&]" + item + "=([^\&]*)(\&?)","i"));
			return svalue ? svalue[1] : svalue;
			}
	}
	
	window.open("https://mail."+Request.QueryString("email").substring(Request.QueryString("email").indexOf("@")+1));
}
</script>
</body>
</html>
{% endblock %}
