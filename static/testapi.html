<html>
	<head>
      <meta charset="utf-8">
      <script src="/javascript/jquery-1.8.3.min.js"></script>
      <script>
        $(document).ready(function(){
            $("#postapi").on("click",function(){
                $.ajax({
                    type:"POST",
                    url:"/api/example_post",
                    data:JSON.stringify({
                        a:1,
                        b:2
                    }),
                    contentType:"application/json",
                    success:function(reData){
                        $("label").html(JSON.stringify(reData));
                    }
                });
            })
        });
      </script>
    </head>
	<body>helloworld</body>
    <button id="postapi">postapi</button>
    <label>postapi</label>
</html>
